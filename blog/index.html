layout: default

<section id="posts" class="section container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8">
      {% for post in site.posts %}
        {% if forloop.index0 < 2 %}
          {% include post_item.html full=true %}
          <hr>
        {% else %}
          {% include post_item.html %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
