---
layout: default
---
<div class="post">

  <section id="post" class="container section">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0 col-md-8 col-md-offset-2">
        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="post-meta">{{ page.date | date: "%Y, %b %-d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>

        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>
  </section>

</div>
