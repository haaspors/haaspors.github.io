---
layout: default
---
<div class="resume">

  <section id="post" class="container section">
    <header class="resume-header">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="resume-title">{{ page.title }}</h1>
        </div>
      </div>
    </header>

    <article class="resume-content">
      <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-8">
          {{ content }}
        </div>
      </div>
    </article>
  </section>

</div>
